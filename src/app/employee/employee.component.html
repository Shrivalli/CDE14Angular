<h1> Employee Details </h1><br/>


<!-- {{employees|json}} -->

<table border="1">
    <tr>
        <th> Eid </th>
        <th> Ename </th>
        <th> Salary </th>
    </tr>
    <tr *ngFor="let item of employees">
        <td>{{item.Eid}}</td>
        <td>{{item.Ename}}</td>
        <td>{{item.Salary}}</td>

    </tr>
</table>
